<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Opai - Blox Fruits Fan Site</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .button {
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #00b4db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0083b0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Opai</h1>
        <p>Explore the world of Blox Fruits and discover amazing adventures!</p>
        <button class="button" onclick="showMessage()">Start Adventure</button>
    </div>

    <script>
        // JavaScript Function
        function showMessage() {
            alert("Welcome to Opai, pirate! Get ready for an epic adventure in Blox Fruits!");
        }
    </script>

</body>
</html>
