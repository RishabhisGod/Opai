<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .anime-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .anime-card {
            background: rgba(41, 41, 61, 0.9);
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .anime-card img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #ff6b81;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <div class="anime-container">
        <div class="anime-card" id="anime1">
            <img src="https://via.placeholder.com/250" alt="Anime 1">
            <h3>Naruto</h3>
            <p>A ninja's journey to becoming Hokage.</p>
            <button onclick="changeAnime(1)">Next Anime</button>
        </div>
    </div>

    <script>
        const animeList = [
            { name: "Naruto", desc: "A ninja's journey to becoming Hokage.", img: "https://via.placeholder.com/250" },
            { name: "One Piece", desc: "A pirate's adventure for the One Piece treasure.", img: "https://via.placeholder.com/250" },
            { name: "Attack on Titan", desc: "Humanity's battle against Titans.", img: "https://via.placeholder.com/250" }
        ];
        let index = 0;
        function changeAnime() {
            index = (index + 1) % animeList.length;
            document.querySelector(".anime-card img").src = animeList[index].img;
            document.querySelector(".anime-card h3").innerText = animeList[index].name;
            document.querySelector(".anime-card p").innerText = animeList[index].desc;
        }
    </script>
</body>
</html>
